#### Properties

kfc.font.name=Dialog
#kfc.font.name=Monospaced
#kfc.font.name=SansSerif
#kfc.font.name=Serif
kfc.font.style=0
kfc.font.size=12
kfc.foreground=#000000
kfc.background=#C0C0C0
kfc.directNotification=false

#### Button

kfc.button.toggleBackground=#E0E0E0

#### Choice

kfc.choice.warn=Within modal dialog, pop-up window can not be opened.\nPlease select an item by using UP/DOWN keys.

#### Dialog

#
# Label definition
#
kfc.dialog.informLabel=Inform
kfc.dialog.confirmLabel=Confirm
kfc.dialog.warnLabel=Warn
kfc.dialog.errorLabel=Error
kfc.dialog.requestLabel=Request
#
kfc.dialog.yesLabel=Yes
kfc.dialog.noLabel=No
kfc.dialog.okLabel=OK
#kfc.dialog.acceptLabel=Accept
kfc.dialog.cancelLabel=Cancel

#### Scrollbar

kfc.scrollbar.thickness=16
kfc.scrollbar.foreground=#000000
kfc.scrollbar.background=#E0E0E0
kfc.scrollbar.selectionBackground=#000000
kfc.scrollbar.buttonColor=#C0C0C0
kfc.scrollbar.markerColor=#C0C0C0
kfc.scrollbar.firstInterval=500
kfc.scrollbar.interval=100

#### ToolTip

kfc.tooltip.delay=500
kfc.tooltip.foreground=#000000
kfc.tooltip.background=#FFFFC0

#### TextCaret

kfc.caret.style=0
kfc.caret.color=#000080
kfc.caret.doBlink=true
kfc.caret.blinkInterval=500

